---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "03:00"
      timezone: Europe/Helsinki
    open-pull-requests-limit: 10
    commit-message:
      prefix: ci
      include: scope
    reviewers:
      - kare
    assignees:
      - kare
    labels:
      - github-actions
      - dependencies
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: build
      include: scope
    reviewers:
      - kare
    assignees:
      - kare
    labels:
      - go
      - dependencies
