---
name: CI
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
on:
  push:
    branches:
      - main
      - feature/**/*
  pull_request:
    branches:
      - main
      - feature/**/*
jobs:
  ci:
    uses: kare/github/.github/workflows/go-pkg-ci.yaml@main
    with:
      staticcheckversion: 2025.1.1
