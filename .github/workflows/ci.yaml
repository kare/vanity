---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Run YAML Lint
        uses: ibiqlik/action-yamllint@v3.1
        with:
          file_or_dir: .
          strict: true
          no_warnings: false
          config_file: .yamllint-config.yaml
  build:
    name: Build
    needs:
      - lint
    strategy:
      matrix:
        go-version:
          - 1.17.x
        os:
          - ubuntu-20.04
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/setup-go@v2.1.4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Go build
        run: make -f Makefile.ci build
      - name: Check source is Go fmted
        run: make -f Makefile.ci check-fmt
      - name: Check source is Go fmt simplified
        run: make -f Makefile.ci check-fmt-simplify
      - name: Run staticcheck
        run: make -f Makefile.ci staticcheck
      - name: Test
        run: go test ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
        continue-on-error: true
        with:
          version: v1.42.1
          skip-go-installation: true
          skip-pkg-cache: true
          skip-build-cache: true
